id: inquiry_v1
type: formatPack
requiredSections:
  - purpose
  - background
  - questions
  - response_format
  - deadline
  - legal_basis
toneDefault: public_official_v1
dos:
  - "자료제출 목적을 명확하게 기술한다."
  - "요청 자료의 범위와 종류를 구체적으로 명시한다."
  - "자료 제출 형식과 양식을 지정한다."
  - "제출 기한과 담당기관을 명시한다."
  - "관련 법령 근거와 요청 권한을 포함한다."
donts:
  - "분석이나 해석을 요구하는 질문"
  - "정부가 보유하지 않은 자료 요구"
  - "법적 근거 없는 자료 요청"
structureHints:
  purpose:
    description: "자료제출 요청의 목적과 활용계획을 명시"
  background:
    description: "자료가 필요한 배경과 정책적 맥락 설명"
  questions:
    numbering: "1), 2), 3)..."
    format: "구체적 자료명과 범위를 명시한 요청 형태"
    examples: ["○○ 관련 통계자료 제출", "○○ 정책 추진현황 자료 제출"]
  response_format:
    options: ["전자파일", "서면자료", "통계표", "보고서 사본"]
    specifications: ["파일형식", "데이터 기간", "분류체계"]
  deadline:
    format: "YYYY년 MM월 DD일까지"
    urgency: ["일반", "긴급", "수시제출"]
  legal_basis:
    mustInclude: ["요청 법령", "근거 조항", "요청 권한", "담당기관"]
complianceRules:
  - facts_required
  - source_required  
  - formal_tone
  - legal_basis_required
  - data_specification_required
